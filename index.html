<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 관리 앱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 잼브로 To-Do List</h1>
            <p class="subtitle">오늘 해야 할 일들을 관리하세요</p>
            <div class="hero-image">
                <img src="todo-image.png" alt="To Do List Preview">
            </div>
        </header>

        <div class="todo-input-section">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="새로운 할일을 입력하세요..." 
                class="todo-input"
            >
            <button id="addBtn" class="add-btn">추가</button>
        </div>

        <div class="todo-stats">
            <span class="stat-item">
                전체: <strong id="totalCount">0</strong>
            </span>
            <span class="stat-item">
                완료: <strong id="completedCount">0</strong>
            </span>
            <span class="stat-item">
                남은 일: <strong id="remainingCount">0</strong>
            </span>
        </div>

        <div class="todo-list" id="todoList">
            <!-- 할일 목록이 여기에 동적으로 추가됩니다 -->
        </div>

        <div class="empty-state" id="emptyState">
            <p>할일이 없습니다. 새로운 할일을 추가해보세요! ✨</p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
